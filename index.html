<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b67feaa223.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="main-container">
        <aside id="sidebar">
            <h1>All Books</h1>
            <div class="discover">
                <h2>Discover</h2>
                <ul>
                    <li><a href="#"><i class="fa-solid fa-house"></i>Home</a></li>
                    <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i>Browse</a></li>
                    <li><a href="#"><i class="fa-solid fa-podcast"></i></i>Radio</a></li>
                </ul>
            </div>
            <div class="library">
                <h2>Library</h2>
                <ul>
                    <li><a href="#"><i class="fa-solid fa-list"></i>Book list</a></li>
                    <li><a href="#"><i class="fa-solid fa-music"></i>Audio books</a></li>
                    <li><a href="#"><i class="fa-solid fa-star"></i>Personalized picks</a></li>
                </ul>
            </div>
        </aside>
        <div id="main">
            <div class="top-bar">
                <div class="search-bar">
                    <input id="search-input" placeholder="Placeholder"/>
                    <button id="search-button">Search</button>
                </div>
                <select id="genres">
                    <option value="All-genres">All genres</option>
                    <option value="Dystopian">Dystopian</option>
                    <option value="Drama">Drama</option>
                    <option value="Romance">Romance</option>
                    <option value="Adventure">Adventure</option>
                    <option value="Historical">Historical</option>
                    <option value="Epic">Epic</option>
                    <option value="Horror">Horror</option>
                    <option value="Comedy">Comedy</option>
                </select>
            </div>
            <div id="type">
                <h1>Books</h1>
                <h3>All books</h3>
            </div>
            <div id="books">
                
            </div>
            
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
